    <ul>

   <li><a id="object"><span>Child and Examiner <br>look at the object together</span></a></li>

<div class="legend" >
  <svg>
    <line x1="120" y1="10" x2="190" y2="10" stroke-width="2" stroke="#71af54"></line>
    <circle cx="122" cy="10" r="4" style="fill: #71af54;"></circle>
    <line x1="120" y1="20" x2="190" y2="20" stroke-width="2" stroke="#71af54"></line>
    <circle cx="188" cy="20" r="4" style="fill: #71af54;"></circle>

    <text x="80" y="0" class="legend">
      <tspan x="0" dy="1.2em">Examiner looks at</tspan>
      <tspan x="0" dy="1.2em">the child or the object</tspan></text>

    <line x1="120" y1="60" x2="190" y2="60" stroke-width="2" stroke="#F05252"></line>

    <circle cx="188" cy="60" r="4" style="fill: #F05252;"></circle>

    <text x="80" y="45" class="legend">

    <circle cx="188" cy="110" r="4" style="fill: #64b1c3;"></circle>  
    <text x="80" y="90" class="legend">
      <tspan x="0" dy="1.2em">Child looks at examiner </tspan>
      <tspan x="0" dy="1.2em">or the object</tspan><br></text>
