<body>
<h2>JOINT ATTENTION</h2>
<p style="font:14px">Joint attention is the shared focus of two individuals on an object. <br>It is
  achieved when one individual alerts another to an object by means of <br>
  eye-gazing, pointing, or other verbal or non-verbal indications.</p>

<script src="http://d3js.org/d3.v3.js"></script>
<form>
<input type="radio" name="ja" value="eye" id="eye">Eye Contact<br>
<input type="radio" name="ja" value="object" id="object">Object Gaze<br>
<input type="radio" name="ja" value="normal" id="normal">Normal View<br>
</form>
